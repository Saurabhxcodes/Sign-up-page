<!DOCTYPE html>
<html lang="en">
<head>
<h1 id="hid"> <centre>Welcome All</centre></h1>
<link rel="stylesheet" href="pro.css">
</head>
<body>
    <form   id="sdf">
        <div class="container">
          <h1>Sign Up</h1>
          <p id = "mn">Please fill in this form to create an account.</p>
          

         <div id="qw"> <label for="FirstName"><b>First Name</b>  </label>
          <input type="text" placeholder="Enter your first name " required>
          <label for="lastname"> <b>&nbsp; Last Name</b></label>
          <input type = "text" placeholder="Enter your last name" required></div>

        
        
          <div id="as"> <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
          <label for="number"><b>&nbsp;  Phone</b></label>
          <input type="number" placeholder="Enter Mobile number" required></div>
            
          

         <div id="zx">
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required></div>
      
          
          <div id="nm">
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p></div>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
</body>
</html>
